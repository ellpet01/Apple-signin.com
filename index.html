<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Logga in</title>
  <style>
    /* Enkel, modern stil inspirerad av minimal design */
    :root{
      --card-bg: rgba(255,255,255,0.85);
      --glass-blur: 10px;
      --accent: #0a84ff; /* blå accent */
      --muted: #6b7280;
      font-synthesis: none;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(180deg, #f6f8fb 0%, #e9eef8 50%, #f3f6fb 100%);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .bg-decor{
      position:fixed;
      inset:0;
      z-index:0;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
      opacity:0.25;
    }
    .bg-decor svg{ width:70vmin; height:70vmin; }

    .card{
      position:relative;
      z-index:1;
      width: min(420px, calc(100% - 48px));
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(18, 24, 40, 0.08);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      padding: 28px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom: 22px;
    }

    /* Spegelvänd äpple-lik logga */
    .logo-apple {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-apple svg {
      width: 34px;
      height: 34px;
      fill: #111;
      transform: scaleX(-1);
    }

    h1{
      margin:0;
      font-size:20px;
      color:#0f1724;
    }
    p.lead{
      margin:8px 0 18px 0;
      color:var(--muted);
      font-size:13px;
    }

    form {
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    label{
      font-size:12px;
      color:var(--muted);
      display:block;
    }
    input[type="text"],
    input[type="password"]{
      width:100%;
      padding:12px 14px;
      font-size:15px;
      border-radius:10px;
      border:1px solid rgba(16,24,40,0.06);
      background: rgba(255,255,255,0.6);
      outline:none;
      transition:box-shadow .12s, border-color .12s;
    }
    input:focus{
      border-color: rgba(10,132,255,0.9);
      box-shadow: 0 6px 18px rgba(10,132,255,0.08);
    }

    .actions{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:6px;
    }

    button{
      background: linear-gradient(180deg,var(--accent), #0066dd);
      color:white;
      border:none;
      padding:10px 14px;
      border-radius:10px;
      font-size:15px;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(10,132,255,0.12);
    }
    button:active{ transform:translateY(1px); }
    button[disabled]{ opacity:0.6; cursor:not-allowed; }

    small.disclaimer{
      display:block;
      margin-top:12px;
      color:var(--muted);
      font-size:12px;
    }

    .result{
      margin-top:12px;
      font-size:14px;
      color: #0f5132;
      background: #ecfdf5;
      padding:10px 12px;
      border-radius:8px;
      display:none;
    }

    .footer{
      margin-top:14px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }

    @media (max-width:420px){
      .card{ padding:20px; }
    }
  </style>
</head>
<body>
  <div class="bg-decor" aria-hidden="true">
    <svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
      <defs>
        <radialGradient id="g" cx="30%" cy="30%">
          <stop offset="0%" stop-color="#cfe9ff"/>
          <stop offset="60%" stop-color="#ffffff"/>
          <stop offset="100%" stop-color="#eef5ff"/>
        </radialGradient>
      </defs>
      <circle cx="300" cy="300" r="260" fill="url(#g)"/>
    </svg>
  </div>

  <main class="card" role="main" aria-labelledby="login-heading">
    <div class="brand" aria-hidden="false">
      <div class="logo-apple" aria-hidden="true">
        <svg viewBox="0 0 245 315" xmlns="http://www.w3.org/2000/svg">
          <path d="M167 0c0 27-16 47-42 51-3-31 27-51 42-51zM226 246c-12 27-27 54-54 55-19 0-32-12-53-12-22 0-36 12-55 12-28-1-46-39-58-64-32-66-11-149 25-184 17-16 37-24 57-24 21 0 36 13 54 13 17 0 28-13 54-13 19 1 38 8 53 25-38 22-36 80 6 96-6 18-14 36-25 56z"/>
        </svg>
      </div>
      <div>
        <h1 id="login-heading">Logga in</h1>
        <p class="lead">Ange ditt Apple-ID och lösenord för att fortsätta.</p>
      </div>
    </div>

    <form id="loginForm" autocomplete="off" novalidate>
      <div>
        <label for="username">Apple-ID</label>
        <input id="username" name="username" type="text" inputmode="text" autocomplete="off" required aria-required="true" placeholder="ex. mail.telefonnummer" />
      </div>

      <div>
        <label for="password">Lösenord</label>
        <input id="password" name="password" type="password" autocomplete="new-password" required aria-required="true" placeholder="Ditt lösenord" />
      </div>

      <div class="actions">
        <div style="font-size:13px;color:var(--muted)"> </div>
        <button id="submitBtn" type="submit">Logga in</button>
      </div>

      <small class="disclaimer">Elliot Pettersson Phising Läxa 1</small>

      <div id="result" class="result" role="status" aria-live="polite"></div>
    </form>

    <div class="footer" aria-hidden="true"></div>
  </main>

  <script>
    (function(){
      const form = document.getElementById('loginForm');
      const result = document.getElementById('result');
      const submitBtn = document.getElementById('submitBtn');

      form.addEventListener('submit', function(evt){
        evt.preventDefault();
        submitBtn.disabled = true;

        const username = form.username.value.trim();
        const password = form.password.value;

        if(!username || !password){
          result.style.display = 'block';
          result.style.color = '#933';
          result.style.background = '#fff1f0';
          result.textContent = 'Fyll i både Apple-ID och lösenord.';
          submitBtn.disabled = false;
          return;
        }

        result.style.display = 'block';
        result.style.color = '#0f5132';
        result.style.background = '#ecfdf5';
        result.textContent = `Uppgifter godkända, dirigerar till Apple Homepage. Användarnamn: ${username.replace(/./g,'•').slice(0,6)} `;

        form.username.value = '';
        form.password.value = '';

        setTimeout(() => {
          result.style.display = 'none';
          submitBtn.disabled = false;
        }, 4500);
      });

      form.setAttribute('autocomplete','off');
      form.username.setAttribute('autocomplete','off');
      form.password.setAttribute('autocomplete','new-password');
    })();
  </script>
</body>
</html>
